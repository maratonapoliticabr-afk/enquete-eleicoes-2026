<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urna Eletrônica</title>
<link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="urna">
    <h1>Enquete Eleições 2026</h1>
    
    <div class="candidatos">
      <button onclick="selecionar('Flávio Bolsonaro')">Flávio Bolsonaro</button>
      <button onclick="selecionar('Lula')">Lula</button>
      <button onclick="selecionar('Ratinho Jr')">Ratinho Jr</button>
      <button onclick="selecionar('Branco')">Branco</button>
      <button onclick="selecionar('Nulo')">Nulo</button>
    </div>

    <div class="confirmacao">
      <p>Escolha: <span id="escolha">Nenhum</span></p>
      <button onclick="confirmar()">CONFIRMAR</button>
    </div>

    <div class="resultado">
      <h2>Votos</h2>
      <p>Flávio Bolsonaro: <span id="v1">0</span> (<span id="p1">0%</span>)</p>
      <p>Lula: <span id="v2">0</span> (<span id="p2">0%</span>)</p>
      <p>Ratinho Jr: <span id="v3">0</span> (<span id="p3">0%</span>)</p>
      <p>Branco: <span id="vb">0</span> (<span id="pb">0%</span>)</p>
      <p>Nulo: <span id="vn">0</span> (<span id="pn">0%</span>)</p>
    </div>
  </div>

  <!-- Mantém a urna igual, conecta ao Firebase -->
  <script src="script.js"></script>
</body>
</html>
