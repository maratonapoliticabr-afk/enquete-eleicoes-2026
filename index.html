<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Urna Eletrônica Digital</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

<h1>URNA ELETRÔNICA</h1>

<div class="urna">

  <!-- TELA DO CANDIDATO -->
  <div class="tela">
    <p>SEU VOTO PARA</p>
    <h2 id="cargo">Presidente</h2>

    <img id="foto" src="" alt="Foto do candidato">

    <h3 id="nome">Digite o número</h3>
    <p id="numero"></p>
  </div>

  <!-- TECLADO -->
  <div class="teclado">
    <div class="numeros">
      <button onclick="digitar(1)">1</button>
      <button onclick="digitar(2)">2</button>
      <button onclick="digitar(3)">3</button>
      <button onclick="digitar(4)">4</button>
      <button onclick="digitar(5)">5</button>
      <button onclick="digitar(6)">6</button>
      <button onclick="digitar(7)">7</button>
      <button onclick="digitar(8)">8</button>
      <button onclick="digitar(9)">9</button>
      <button onclick="digitar(0)">0</button>
    </div>

    <div class="acoes">
      <button class="branco" onclick="votarBranco()">BRANCO</button>
      <button class="corrige" onclick="corrige()">CORRIGE</button>
      <button class="confirma" onclick="confirma()">CONFIRMA</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
