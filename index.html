<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enquete Eleições 2026</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #confirmar {
      background: green;
      color: white;
      font-weight: bold;
      margin-top: 15px;
    }

    .resultados {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h1>Enquete Eleições 2026</h1>

  <p><strong>Esta é uma enquete interativa, sem valor oficial.</strong></p>

  <h2>Escolha seu voto</h2>

  <!-- CANDIDATOS -->
  <button onclick="votar('flavio')">Flávio Bolsonaro</button>
  <button onclick="votar('candidato2')">Candidato 2</button>
  <button onclick="votar('candidato3')">Candidato 3</button>

  <br><br>

  <!-- BRANCO E NULO -->
  <button onclick="votar('branco')">Voto em Branco</button>
  <button onclick="votar('nulo')">Voto Nulo</button>

  <br>

  <!-- CONFIRMAR -->
  <button id="confirmar" onclick="confirmarVoto()">CONFIRMAR</button>

  <!-- RESULTADOS -->
  <div class="resultados">
    <h3>Resultados</h3>
    <p>Flávio Bolsonaro: <span id="flavio">0</span></p>
    <p>Candidato 2: <span id="candidato2">0</span></p>
    <p>Candidato 3: <span id="candidato3">0</span></p>
    <p>Branco: <span id="branco">0</span></p>
    <p>Nulo: <span id="nulo">0</span></p>
  </div>

  <!-- SONS -->
  <audio id="somClick" src="sons/click.mp3"></audio>
  <audio id="somBranco" src="sons/branco.mp3"></audio>
  <audio id="somNulo" src="sons/nulo.mp3"></audio>
  <audio id="somConfirma" src="sons/confirma.mp3"></audio>

  <!-- SCRIPT -->
  <script>
    let votoSelecionado = null;

    let votos = {
      flavio: 0,
      candidato2: 0,
      candidato3: 0,
      branco: 0,
      nulo: 0
    };

    function votar(tipo) {
      votoSelecionado = tipo;

      if (tipo === "branco") {
        document.getElementById("somBranco").play();
      } else if (tipo === "nulo") {
        document.getElementById("somNulo").play();
      } else {
        document.getElementById("somClick").play();
      }
    }

    function confirmarVoto() {
      if (!votoSelecionado) {
        alert("Selecione um voto primeiro");
        return;
      }

      votos[votoSelecionado]++;
      document.getElementById(votoSelecionado).innerText = votos[votoSelecionado];

      document.getElementById("somConfirma").play();
      votoSelecionado = null;
    }
  </script>

</body>
</html>
