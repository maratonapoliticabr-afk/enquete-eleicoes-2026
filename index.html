  <script>
const candidatosDiv = document.getElementById("candidatos");

const candidatos = [
  localStorage.getItem("c1"),
  localStorage.getItem("c2"),
  localStorage.getItem("c3")
];

candidatos.forEach(nome => {
  if (nome && nome.trim() !== "") {
    const btn = document.createElement("button");
    btn.textContent = nome;
    btn.onclick = () => votar(nome);
    candidatosDiv.appendChild(btn);
  }
});
</script>

<script>
function votar(nome) {
  // Busca votos salvos ou cria vazio
  let votos = JSON.parse(localStorage.getItem("votos")) || {};

  // Se ainda nÃ£o existir, inicia com zero
  if (!votos[nome]) {
    votos[nome] = 0;
  }

  // Soma o voto
  votos[nome]++;

  // Salva novamente
  localStorage.setItem("votos", JSON.stringify(votos));

  // Atualiza o resultado na tela
  atualizarResultado();
}

function atualizarResultado() {
  const resultadoDiv = document.getElementById("resultado");
  resultadoDiv.innerHTML = "";

  let votos = JSON.parse(localStorage.getItem("votos")) || {};
  let total = 0;

  for (let v in votos) {
    total += votos[v];
  }

  for (let v in votos) {
    const porcentagem = total > 0
      ? ((votos[v] / total) * 100).toFixed(1)
      : 0;

    resultadoDiv.innerHTML += `
      <p><strong>${v}</strong>: ${votos[v]} voto(s) â€” ${porcentagem}%</p>
    `;
  }
}

// Atualiza ao abrir a pÃ¡gina
