<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Urna Eletrônica</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .urna {
    background-color: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 400px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .candidatos button {
    display: block;
    width: 100%;
    font-size: 20px;
    margin: 10px 0;
    padding: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #eee;
    transition: 0.3s;
  }
  .candidatos button:hover {
    background-color: #ddd;
  }
  .confirmacao {
    text-align: center;
    margin-top: 20px;
  }
  .confirmacao button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 25px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  .confirmacao button:hover {
    background-color: #45a049;
  }
  .resultado {
    margin-top: 30px;
  }
  .resultado h2 {
    text-align: center;
  }
  .resultado p {
    font-size: 18px;
    margin: 5px 0;
  }
</style>
</head>
<body>
  <div class="urna">
    <h1>Enquete Eleições 2026</h1>

    <div class="candidatos">
      <button onclick="selecionar('Flávio Bolsonaro')">Flávio Bolsonaro</button>
      <button onclick="selecionar('Lula')">Lula</button>
      <button onclick="selecionar('Ratinho Jr')">Ratinho Jr</button>
      <button onclick="selecionar('Branco')">Branco</button>
      <button onclick="selecionar('Nulo')">Nulo</button>
    </div>

    <div class="confirmacao">
      <p>Escolha: <span id="escolha">Nenhum</span></p>
      <button onclick="confirmar()">CONFIRMAR</button>
    </div>

    <div class="resultado">
      <h2>Votos</h2>
      <p>Flávio Bolsonaro: <span id="v1">0</span> (<span id="p1">0%</span>)</p>
      <p>Lula: <span id="v2">0</span> (<span id="p2">0%</span>)</p>
      <p>Ratinho Jr: <span id="v3">0</span> (<span id="p3">0%</span>)</p>
      <p>Branco: <span id="vb">0</span> (<span id="pb">0%</span>)</p>
      <p>Nulo: <span id="vn">0</span> (<span id="pn">0%</span>)</p>
    </div>
  </div>

  <!-- Script antigo da urna que já funcionava -->
  <script src="script.js"></script>
</body>
</html>
