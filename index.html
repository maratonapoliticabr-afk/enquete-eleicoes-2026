<body>

<h1>üó≥Ô∏è Enquete Elei√ß√µes 2026</h1>
<p class="aviso">Esta √© uma enquete interativa, sem valor oficial.</p>

<div class="urna">
  <div id="candidatos"></div>
<div id="candidatos"></div>
  
 <button onclick="votar('branco')">Voto em Branco</button>
  <button onclick="votar('nulo')">Voto Nulo</button>
</div>

<h2>üìä Resultados em tempo real</h2>

<div id="resultados"></div>

<script src="script.js"></script>
  <script>
const candidatosDiv = document.getElementById("candidatos");

const candidatos = [
  localStorage.getItem("c1"),
  localStorage.getItem("c2"),
  localStorage.getItem("c3")
];

candidatos.forEach(nome => {
  if (nome && nome.trim() !== "") {
    const btn = document.createElement("button");
    btn.textContent = nome;
    btn.onclick = () => votar(nome);
    candidatosDiv.appendChild(btn);
  }
});
</script>

<script>
function votar(nome) {
  // Busca votos salvos ou cria vazio
  let votos = JSON.parse(localStorage.getItem("votos")) || {};

  // Se ainda n√£o existir, inicia com zero
  if (!votos[nome]) {
    votos[nome] = 0;
  }

  // Soma o voto
  votos[nome]++;

  // Salva novamente
  localStorage.setItem("votos", JSON.stringify(votos));

  alert("Voto computado para: " + nome + " ‚úÖ");
}
</script>
