
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enquete Eleições 2026</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

<div class="urna">

  <div class="tela">
    <p class="titulo">SEU VOTO PARA</p>
    <div class="visor" id="escolha">
      NENHUM VOTO SELECIONADO
    </div>
  </div>

  <div class="teclado">
    <button onclick="votar('lula')">LULA DA SILVA</button>
    <button onclick="votar('ratinho')">RATINHO JR.</button>
    <button onclick="votar('flavio')">FLÁVIO BOLSONARO</button>

    <div class="acoes">
      <button class="branco" onclick="votar('branco')">BRANCO</button>
      <button class="nulo" onclick="votar('nulo')">NULO</button>
      <button class="confirmar" onclick="confirmarVoto()">CONFIRMA</button>
    </div>
  </div>

</div>

<div class="resultado">
  <h3>RESULTADO</h3>
  <p>Lula: <span id="votos-lula">0</span></p>
  <p>Ratinho Jr.: <span id="votos-ratinho">0</span></p>
  <p>Flávio Bolsonaro: <span id="votos-flavio">0</span></p>
  <p>Branco: <span id="votos-branco">0</span></p>
  <p>Nulo: <span id="votos-nulo">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
