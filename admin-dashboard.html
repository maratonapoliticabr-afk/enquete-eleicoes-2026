<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Enquete Elei√ß√µes 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#020617;
      color:#fff;
      padding:40px;
    }
    h1 { color:#22c55e }
    .box {
      background:#0f172a;
      padding:20px;
      border-radius:10px;
      max-width:500px;
      margin-bottom:20px;
    }

      background:#22c55e;
      border:none;
      cursor:pointer;

    }
  </style>
</head>
<body>

<h1>‚öôÔ∏è Painel Administrativo</h1>
<p>Enquete Elei√ß√µes 2026</p>

<div class="box">
  <h3>üí∞ Valor do PIX</h3>
  <input type="number" id="pix" placeholder="Ex: 1.00">
  <button onclick="salvarPix()">Salvar valor</button>
</div>

<div class="box">

  <input id="c1" placeholder="Candidato 1">

</div>

<script>
function salvarPix(){

</script>

</body>
</html>
